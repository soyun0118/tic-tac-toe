<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/overlays.css">
  <link rel="stylesheet" href="styles/configuration.css">
  <link rel="stylesheet" href="styles/game.css">
  <script src="scripts/config.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="backdrop"></div>
  <header id="main-header">
    <a>Free Classic Games</a>
    <h1>Play Tic, Tac, Toe</h1>
    <p>Game for two players</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-control">
          <label for="playername">Player Name</label>
          <input type="text" name="playername" id="playername" required>
        </div>
        <p id="config-error"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel">Cancel</button>
          <button type="submit" class="btn" id="confirm">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="config-game">
      <ol>
        <li id="player-1">
          <article id="player-data-1">
            <h2>Player 1</h2>
            <h3>Player name</h3>
            <div class="player-symbol">X</div>
            <button class="btn" id="edit-name-1" 
            data-player="1">Edit Name</button>
          </article>
        </li>
        <li id="player-2">
          <article id="player-data-2">
            <h2>Player 2</h2>
            <h3>Player name</h3>
            <div class="player-symbol">O</div>
            <button class="btn" id="edit-name-2" 
            data-player="2">Edit Name</button>
          </article>
        </li>
      </ol>
      <button class="btn btn-start" id="start">Start New Game</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h3>You won, <span>Player Name</span>!</h3>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>
      <p>It's your turn : <span id="active-player-name">Player Name</span> !</p>
      <ol id="game-board">
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
  <footer></footer>
</body>
</html>
